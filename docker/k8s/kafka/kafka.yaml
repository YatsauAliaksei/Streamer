apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  labels:
    app: kafka

spec:
  replicas: 1
  selector:
      matchLabels:
        app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka-container
        image: wurstmeister/kafka
        ports:
        - containerPort: 9092
        env:
        - name: KAFKA_BROKER_ID
          value: '1'
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: zoo-service:2181
        - name: KAFKA_ADVERTISED_HOST_NAME
          value: localhost

